<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}STOCKFOCUS.IN{% endblock %}</title>
    <style>
        header {
            background-color: #4a4a4a;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        header .user-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .user-icons span {
            font-size: 1em;
        }

        header .user-icons .sign-out {
            background-color: #ff007f;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Main Content Styles */
        main {
            min-height: calc(100vh - 140px); /* Adjust for header and footer height */
            padding: 20px;
            background-color: #f8f8f8;
        }

        /* Footer Styles */
        footer {
            background-color: #4a4a4a;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #ff4081;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Utility Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">STOCKFOCUS.IN</div>
        <nav>
            <ul>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'community' %}">Community</a>
                <a href="{% url 'learn_with_ai' %}">StockFocus-AI</a>
                <a href="{% url 'learn' %}">Learn</a>
                <a href="{% url 'news' %}">News</a>
            </ul>
        </nav>
        <div class="user-icons">
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }}!</span>
                <a href="{% url 'signout' %}">
                    <button class="sign-out">Sign Out</button>
                </a>
            {% else %}
                <a href="{% url 'signup' %}">
                    <button class="sign-out">Sign Up</button>
                </a>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>Â© 2025 STOCKFOCUS.IN Platform. All rights reserved.</p>
        <p>Made with <i class="fas fa-heart"></i> by Team STOCKFOCUS.IN</p>
    </footer>
</body>
</html>
