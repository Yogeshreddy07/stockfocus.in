<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stockfocus.in{% endblock %}</title>
    <style>
        .course-container {
            display: flex;
            gap: 20px;
        }
        
        .course-sidebar {
            width: 250px;
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
        }
        
        .course-sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .course-sidebar ul {
            list-style: none;
            padding: 0;
        }
        
        .course-sidebar ul li {
            margin-bottom: 10px;
        }
        
        .course-sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        
        .course-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
        
        .course-content h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .course-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        .course-modules .module {
            margin-bottom: 20px;
        }
        
        .course-modules .module h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .course-modules .module p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .course-modules .module iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'community' %}">Community</a>
                <a href="{% url 'learn_with_ai' %}">StockFocus-AI</a>
                <a href="{% url 'learn' %}">Learn</a>
                <a href="{% url 'news' %}">News</a>              
            </ul>
        </nav>
    </header>
    <main>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>Â© 2025 STOCKFOCUS.IN Platform. All rights reserved.</p>
        <p>Made with <i class="fas fa-heart"></i> by Team STOCKFOCUS.IN</p>
    </footer>
</body>
</html>
