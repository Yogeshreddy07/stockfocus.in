<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn With AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between the image and the input */
            max-width: 800px;
            margin: 0 auto;
        }

        .container img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Makes the image round */
            object-fit: cover; /* Ensures the image fits within the circle */
            border: 2px solid #ccc; /* Optional border for styling */
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h2>StockFocus-AI: Your Smart Investment Assistant</h2>
    <div class="container">
        <img src="https://via.placeholder.com/100" alt="User Avatar"> <!-- Replace with your image URL -->
        <textarea id="userInput" rows="4" cols="50" placeholder="Type your message here..."></textarea>
    </div>
    <button onclick="sendMessage()">Send</button>
    <p><strong>Response:</strong></p>
    <div id="response"></div>

    <script>
        function sendMessage() {
            let message = document.getElementById("userInput").value;

            fetch("/api/ollama/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: message }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.response || "Error occurred!";
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
