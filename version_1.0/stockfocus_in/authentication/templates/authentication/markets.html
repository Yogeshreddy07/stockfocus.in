{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockFocus.in - Market</title>
    <link rel="stylesheet" href="{% static 'css/markets.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">STOCKFOCUS.IN</div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'community' %}">Community</a></li>
                    <li><a href="{% url 'markets' %}">Markets</a></li>
                    <li><a href="{% url 'news' %}">News</a></li>
                    <li><a href="{% url 'broker' %}">Broker</a></li>
                    <li><a href="{% url 'learn' %}">Learn</a></li>
                </ul>
            </nav>
            <div class="user-icons">
                <a href="{% url 'home' %}">
                    <button class="get-started">Get Started</button>
                </a>
            </div>
        </div>
    </header>

    <section class="market-section">
        <h1>Market Overview</h1>
        <div class="market-grid">
            <div class="market-card">
                <h2>NIFTY</h2>
                <img src="{% static 'images/Nifty.jpg' %}" alt="NIFTY Graph">
                <p>Current Price: <span class="price">24,546.32</span></p>
                <a href="https://www.tradingview.com/symbols/NSE-NIFTY/" target="_blank">
                    <button class="get-started">View Live Chat On TradingView </button>
                </a>
            </div>
    
            <div class="market-card">
                <h2>SENSEX</h2>
                <img src="{% static 'images/sensex.jpg' %}" alt="SENSEX Graph">
                <p>Current Price: <span class="price">84,914.04</span></p>
                <a href="https://in.tradingview.com/symbols/BSE-SENSEX/" target="_blank">
                    <button class="get-started">View Live Chat On TradingView</button>
                </a>
            </div>
    
            <div class="market-card">
                <h2>INR/USD</h2>
                <img src="{% static 'images/rupee.jpg' %}" alt="INR/USD Graph">
                <p>Current Price: <span class="price">83.89</span></p>
                <a href="https://www.tradingview.com/symbols/USDINR/" target="_blank">
                    <button class="get-started">View Live Chat On TradingView</button>
                </a>
            </div>
        </div>
    </section>
    
    <script>
        <button class="get-started" onclick="window.location.href='{% url 'home' %}'">Get Started</button>
    </script>
</body>
</html>
