{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

/* Reset & Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

/* Reset & Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Body or Outer Container */
body {
    /* 
       1. Use flex to center .container in the viewport
       2. Full viewport height
       3. Background image with overlay
    */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(
                rgba(0, 0, 50, 0.4),
                rgba(0, 0, 50, 0.4)
               ),
               url("{% static 'images/background.jpg' %}") 
               no-repeat center center/cover;
    padding: 20px;
}

.container {
    
    background-color: #fff;
    max-width: 450px;
    width: 100%;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center; 
}

/* Headings */
h3 {
    font-size: 24px;
    margin-bottom: 15px;
    color: #3c00a0;
    position: relative;
}
h3::after {
    content: "";
    display: block;
    width: 40px;
    height: 3px;
    background: #3c00a0;
    margin: 8px auto 0;
    border-radius: 5px;
}

/* Form Groups */
.form-group {
    margin-bottom: 15px;
    text-align: left;
}
.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
    color: #fff;
}
.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    outline: none;
    transition: border-color 0.3s;
}
.form-group input:focus {
    border-color: #3c00a0;
}

/* Submit Button */
.btn-primary {
    width: 100%;
    padding: 10px;
    background: #3c00a0;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}
.btn-primary:hover {
    background: #29006e;
}

/* Alerts (if you have any) */
.alert {
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    color: #fff;
    background: #ff4d4d;
    text-align: center;
    font-size: 14px;
    position: relative;
}
.alert .close {
    position: absolute;
    right: 10px;
    top: 8px;
    background: none;
    border: none;
    font-size: 16px;
    cursor: pointer;
    color: #fff;
}


        
    </style>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Log In to your account!  </h3>
    <form method="post" action="/signin" class="mb-2">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" Required>
        </div>
        <div class="form-group">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Your Password" Required>
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</body>
</html>
