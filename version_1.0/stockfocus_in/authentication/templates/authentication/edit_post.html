{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .save-btn {
            background-color: #00aaff;
            color: white;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Post</h1>
    <form action="{% url 'edit_post' post.id %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{ post.title }}" required>
        <textarea name="content" rows="5" required>{{ post.content }}</textarea>
        <button type="submit" class="save-btn">Save Changes</button>
    </form>

    <!-- Delete Post Form -->
    <form action="{% url 'delete_post' post.id %}" method="post" onsubmit="return confirm('Are you sure you want to delete this post?');">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Delete Post</button>
    </form>
</div>

</body>
</html>
